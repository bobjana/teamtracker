
<div>
    <h2><span translate="teamtrackerApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="teamtrackerApp.customer.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="teamtrackerApp.customer.physicalAddress">PhysicalAddress</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.physicalAddress}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="teamtrackerApp.customer.geoLocation">GeoLocation</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.geoLocation}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="teamtrackerApp.customer.coverage">Coverage</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.coverage}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="teamtrackerApp.customer.representative">representative</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.representativeLogin}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="customer"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
